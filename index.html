<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday üéâ</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1320;
      --accent:#ff8ba7;
      --accent2:#ffd166;
      --text:#e6eef8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:var(--text);background:
      radial-gradient(ellipse at 10% 10%, rgba(255,138,167,0.06), transparent 10%),
      radial-gradient(ellipse at 90% 90%, rgba(255,209,102,0.03), transparent 10%),
      var(--bg);
    }
    .center{
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;
    }

    .card{
      width:100%;max-width:720px;border-radius:16px;padding:26px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.06));
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      position:relative;overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
    }

    h1{
      margin:0;font-size:30px;letter-spacing:0.6px;
      display:flex;align-items:center;gap:12px;
    }
    .subtitle{color:rgba(230,238,248,0.8);margin-top:6px;font-size:14px}

    .top-row{display:flex;gap:18px;align-items:center;justify-content:space-between;margin-bottom:18px}
    .left{flex:1;}

    .play-btn{
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#0b1320;border:none;padding:10px 16px;border-radius:10px;font-weight:700;cursor:pointer;
      box-shadow:0 6px 18px rgba(255,138,167,0.14);
    }

    .actions{display:flex;gap:10px;align-items:center}
    .reveal{
      background:transparent;border:1px dashed rgba(255,255,255,0.08);color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer;
    }

    /* message card */
    .message{
      margin-top:20px;padding:16px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
    }
    .big-msg{font-size:20px;font-weight:700;color:var(--accent);text-align:center;padding:18px;display:none;border-radius:8px}

    /* confetti canvas */
    canvas.conf{position:absolute;left:0;top:0;pointer-events:none;z-index:4;width:100%;height:100%}

    /* balloons */
    .balloons{position:absolute;right:16px;bottom:12px;display:flex;flex-direction:column;gap:8px;z-index:3}
    .balloon{
      width:44px;height:62px;border-radius:50% 50% 46% 46%;background:linear-gradient(180deg,var(--accent),var(--accent2));
      display:flex;align-items:center;justify-content:center;color:#111;font-weight:700;transform-origin:center;
      animation:float 4s ease-in-out infinite;
      box-shadow:0 8px 20px rgba(0,0,0,0.25);
    }
    .balloon:nth-child(2){animation-delay:0.6s;transform:scale(0.88)}
    .balloon:nth-child(3){animation-delay:1.1s;transform:scale(0.96)}
    @keyframes float{
      0%{transform:translateY(0) rotate(-3deg)}
      50%{transform:translateY(-12px) rotate(3deg)}
      100%{transform:translateY(0) rotate(-3deg)}
    }

    /* footer */
    .footer{margin-top:20px;color:rgba(230,238,248,0.6);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="center">
    <div class="card" id="card">
      <canvas class="conf" id="conf"></canvas>

      <div class="top-row">
        <div class="left">
          <h1>Happy Birthday <span id="name">Gopika üéÇ</span></h1>
        </div>

        <div class="actions">
          <button class="play-btn" id="musicToggle">Play Song ‚ñ∂</button>
          <button class="reveal" id="revealBtn">Reveal Message</button>
        </div>
      </div>

      <div class="message">
        <div style="font-weight:700;margin-bottom:8px">Wishes</div>
        <div style="line-height:1.6;color:rgba(230,238,248,0.9)">
          ‚Ä¢ Always shine bright ‚ú® <br>
          ‚Ä¢ May all your dreams come true üåü <br>
          ‚Ä¢ Here's a little surprise ‚Äî made just for you!  
        </div>

        <div class="big-msg" id="bigMsg">Happy Birthday, <span id="bigName">Gopika</span>! Wishing you joy, love and many more smiles. üéâüéà</div>
      </div>

      <div class="balloons" aria-hidden="true">
        <div class="balloon">‚ù§</div>
        <div class="balloon">üéà</div>
        <div class="balloon">‚ú®</div>
      </div>

      <div class="footer">
        Made for Gopika | ¬© Sreesanth S S 2025
      </div>
    </div>
  </div>

  <!-- background song -->
  <audio id="bg" src="song.mp3" loop preload="auto"></audio>

  <script>
    // ======= Confetti =======
    (function(){
      const canvas = document.getElementById('conf');
      const ctx = canvas.getContext('2d');
      let W, H, pieces = [];
      function resize(){ W = canvas.width = canvas.offsetWidth; H = canvas.height = canvas.offsetHeight; }
      window.addEventListener('resize', resize); resize();

      function random(min,max){ return Math.random()*(max-min)+min; }
      function createPiece(){
        return {
          x: random(0,W), y: random(-H,0),
          w: Math.round(random(6,12)), h: Math.round(random(8,14)),
          color: ['#ff8ba7','#ffd166','#8be9ff','#a0ffb8','#b79cff'][Math.floor(random(0,5))],
          rot: random(0,Math.PI*2), rotS: random(-0.03,0.03),
          vx: random(-0.6,0.6), vy: random(1,3)
        }
      }

      function initPieces(n){ pieces = []; for(let i=0;i<n;i++) pieces.push(createPiece()); }
      initPieces(120);

      let anim = null;
      function frame(){
        ctx.clearRect(0,0,W,H);
        for(let p of pieces){
          p.x += p.vx; p.y += p.vy; p.rot += p.rotS;
          if(p.y > H+50){ Object.assign(p, createPiece()); p.y = random(-200,-20); }
          ctx.save();
          ctx.translate(p.x,p.y); ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
        }
        anim = requestAnimationFrame(frame);
      }

      window.startConfetti = function(){ if(!anim) frame(); }
      window.stopConfetti = function(){ if(anim){ cancelAnimationFrame(anim); anim = null; } }
      stopConfetti();
    })();

    // ====== Music & Confetti Toggle ======
    const music = document.getElementById('bg');
    const playBtn = document.getElementById('musicToggle');
    let playing = false;
    playBtn.addEventListener('click', ()=> {
      if(!playing){
        music.play().catch(()=> alert('Click Play in the player bar if blocked.'));
        playBtn.textContent = 'Pause ‚ñÆ‚ñÆ';
        startConfetti();
      } else {
        music.pause();
        playBtn.textContent = 'Play Song ‚ñ∂';
        stopConfetti();
      }
      playing = !playing;
    });

    // ====== Reveal Message ======
    const revealBtn = document.getElementById('revealBtn');
    const bigMsg = document.getElementById('bigMsg');
    revealBtn.addEventListener('click', ()=>{
      if(bigMsg.style.display === 'block'){ 
        bigMsg.style.display = 'none'; 
        revealBtn.textContent = 'Reveal Message'; 
      } else { 
        bigMsg.style.display = 'block'; 
        revealBtn.textContent = 'Hide'; 
      }
    });

    // ====== Set Name ======
    const personName = 'Gopika';
    document.getElementById('name').innerText = personName + ' üéÇ';
    document.getElementById('bigName').innerText = personName;
  </script>
</body>
</html>
