<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A Small Surprise ðŸŽ‰</title>
  <style>
    :root {
      --bg:#0d1117;
      --accent:#ff8ba7;
      --accent2:#ffd166;
      --text:#e6eef8;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      min-height:100vh;
      font-family:"Segoe UI", Roboto, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 20% 20%, rgba(255,138,167,0.15), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(255,209,102,0.1), transparent 40%),
                  var(--bg);
      overflow-x:hidden;
    }

    /* Starry effect */
    body::before {
      content:"";
      position:fixed; top:0; left:0; right:0; bottom:0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 70% 80%, #ffd166, transparent),
        radial-gradient(2px 2px at 40% 60%, #ff8ba7, transparent);
      background-repeat:repeat;
      animation: twinkle 6s linear infinite;
      z-index:0;
    }
    @keyframes twinkle {
      from { opacity:1; }
      50% { opacity:0.5; }
      to { opacity:1; }
    }

    .center {
      position:relative;
      z-index:1;
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }
    .card {
      width:100%; max-width:600px;
      border-radius:16px; padding:24px;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.06));
      box-shadow:0 8px 24px rgba(0,0,0,0.6);
      text-align:center;
    }
    h1 {
      font-size:26px; margin-bottom:10px;
      color:var(--accent);
    }

    .btn-row {
      display:flex; justify-content:center; gap:12px; margin:16px 0;
      flex-wrap:wrap;
    }
    .btn {
      padding:10px 18px;
      border-radius:12px; border:none;
      cursor:pointer; font-weight:600;
      transition:0.3s;
    }
    .btn.play {
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#111;
      box-shadow:0 4px 12px rgba(255,138,167,0.25);
    }
    .btn.reveal {
      background:transparent;
      border:1px dashed rgba(255,255,255,0.3);
      color:var(--text);
    }
    .btn:hover { transform:scale(1.05); }

    .message {
      margin-top:18px;
      background:rgba(255,255,255,0.03);
      border-radius:12px;
      padding:16px;
      line-height:1.6;
      font-size:15px;
    }
    .big-msg {
      margin-top:12px;
      font-size:18px;
      font-weight:700;
      color:var(--accent2);
      display:none;
    }
    .footer {
      margin-top:18px;
      font-size:12px;
      color:rgba(230,238,248,0.6);
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="card">
      <h1>A Small Surprise ðŸŽ‚</h1>

      <div class="btn-row">
        <button class="btn play" id="musicToggle">Play Song â–¶</button>
        <button class="btn reveal" id="revealBtn">Reveal Message</button>
      </div>

      <div class="message">
        â€¢ Always shine bright âœ¨<br>
        â€¢ May all your dreams come true ðŸŒŸ<br>
        â€¢ Here's a little surprise â€” made just for you!  
        <div class="big-msg" id="bigMsg">
          Happy Birthday, Gopika! ðŸŽ‰ðŸŽˆ
        </div>
      </div>

      <div class="footer">Made for Gopika | Â© Sreesanth S S 2025</div>
    </div>
  </div>

  <audio id="bg" src="song.mp3" loop preload="auto"></audio>
  <script>
    const music=document.getElementById('bg');
    const playBtn=document.getElementById('musicToggle');
    let playing=false;
    playBtn.addEventListener('click',()=>{
      if(!playing){
        music.play();
        playBtn.textContent='Pause â–®â–®';
      } else {
        music.pause();
        playBtn.textContent='Play Song â–¶';
      }
      playing=!playing;
    });

    const revealBtn=document.getElementById('revealBtn');
    const bigMsg=document.getElementById('bigMsg');
    revealBtn.addEventListener('click',()=>{
      if(bigMsg.style.display==='block'){
        bigMsg.style.display='none';
        revealBtn.textContent='Reveal Message';
      } else {
        bigMsg.style.display='block';
        revealBtn.textContent='Hide Message';
      }
    });
  </script>
</body>
</html>
