<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Gopika ğŸ‚</title>
  <style>
    :root {
      --bg:#0d1117;
      --accent:#ff8ba7;
      --accent2:#ffd166;
      --text:#e6eef8;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      min-height:100vh;
      font-family:"Segoe UI", Roboto, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 20% 20%, rgba(255,138,167,0.15), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(255,209,102,0.1), transparent 40%),
                  var(--bg);
      overflow-x:hidden;
      display:flex; align-items:center; justify-content:center;
    }

    h1 {
      font-size:28px; margin-bottom:16px;
      color:var(--accent);
      text-align:center;
    }

    .card {
      max-width:600px; width:100%;
      background:rgba(255,255,255,0.05);
      border-radius:16px;
      padding:24px;
      text-align:center;
      box-shadow:0 8px 24px rgba(0,0,0,0.6);
    }

    .btn {
      padding:10px 18px;
      border-radius:12px; border:none;
      cursor:pointer; font-weight:600;
      transition:0.3s;
      margin-bottom:20px;
    }
    .btn.play {
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#111;
      box-shadow:0 4px 12px rgba(255,138,167,0.25);
    }
    .btn:hover { transform:scale(1.05); }

    .wishes { margin-top:16px; line-height:1.6; }
    .wish { opacity:0; transition:opacity 1s ease; margin:8px 0; font-size:16px; }
    .wish.show { opacity:1; }

    .big-msg {
      margin-top:20px;
      font-size:20px;
      font-weight:700;
      color:var(--accent2);
      opacity:0; transition:opacity 1.5s ease;
    }
    .big-msg.show { opacity:1; }

    .footer { margin-top:20px; font-size:12px; color:rgba(230,238,248,0.6); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday Gopika ğŸ‚</h1>

    <button class="btn play" id="musicToggle">Play Song â–¶</button>

    <div class="wishes">
      <div class="wish" id="wish1">â€¢ Always shine bright âœ¨</div>
      <div class="wish" id="wish2">â€¢ May all your dreams come true ğŸŒŸ</div>
      <div class="wish" id="wish3">â€¢ Here's a little surprise â€” made just for you ğŸ</div>
    </div>

    <div class="big-msg" id="bigMsg">
      Happy Birthday, Gopika! ğŸ‰ğŸˆ Wishing you joy, love, and endless smiles â¤ï¸
    </div>

    <div class="footer">Made for Gopika | Â© Sreesanth S S 2025</div>
  </div>

  <audio id="bg" src="song.mp3" loop preload="auto"></audio>
  <script>
    const music=document.getElementById('bg');
    const playBtn=document.getElementById('musicToggle');
    let playing=false;

    playBtn.addEventListener('click',()=>{
      if(!playing){
        music.play();
        playBtn.textContent='Pause â–®â–®';

        // Sequence show
        setTimeout(()=>document.getElementById('wish1').classList.add('show'),1000);
        setTimeout(()=>document.getElementById('wish2').classList.add('show'),2500);
        setTimeout(()=>document.getElementById('wish3').classList.add('show'),4000);
        setTimeout(()=>document.getElementById('bigMsg').classList.add('show'),6000);

      } else {
        music.pause();
        playBtn.textContent='Play Song â–¶';

        // Reset sequence
        document.querySelectorAll('.wish,.big-msg').forEach(el=>el.classList.remove('show'));
      }
      playing=!playing;
    });
  </script>
</body>
</html>
